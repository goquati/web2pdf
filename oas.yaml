openapi: 3.1.0
info:
  title: web2pdf
  version: 1.0.0

paths:
  /template2pdf/invoiceBaseDin5008:
    post:
      tags:
        - web_2_pdf
      operationId: getInvoiceBaseDin5008
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplateInvoiceBaseDin5008'
      responses:
        '200':
          $ref: '#/components/responses/PDF'
        '400':
          $ref: '#/components/responses/ErrorResponse'
  /html2pdf:
    post:
      tags:
        - web_2_pdf
      operationId: convertHtml2Pdf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Html2PdfRequest'
      responses:
        '200':
          $ref: '#/components/responses/PDF'
        '400':
          $ref: '#/components/responses/ErrorResponse'
  /markdown2pdf:
    post:
      tags:
        - web_2_pdf
      operationId: convertMarkdown2Pdf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Markdown2PdfRequest'
      responses:
        '200':
          $ref: '#/components/responses/PDF'
        '400':
          $ref: '#/components/responses/ErrorResponse'
  /web2pdf:
    post:
      tags:
        - web_2_pdf
      operationId: convertWeb2Pdf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Web2PdfRequest'
      responses:
        '200':
          $ref: '#/components/responses/PDF'
        '400':
          $ref: '#/components/responses/ErrorResponse'
components:
  responses:
    PDF:
      description: "PDF"
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    ErrorResponse:
      description: "error"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    Web2PdfRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/Web2Pdf'
        options:
          $ref: '#/components/schemas/PdfPrintOptions'
    Web2Pdf:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          example: 'http://example.com'
        headers:
          type: object
          additionalProperties:
            type: string
          example:
            Authorization: my-token
        cookies:
          type: object
          additionalProperties:
            type: string
          example:
            my-cookie: my-cookie-value
        acceptLanguage:
          type: string
        customCss:
          type: string
        condition:
          $ref: '#/components/schemas/IsReadyCondition'
    Html2PdfRequest:
      type: object
      required:
        - data
      properties:
        data:
          type: string
          example: |
            <!doctype html>
            <html lang=en>
            <head>
              <meta charset=utf-8>
              <title>Hello</title>
            </head>
            <body>
              <p>Hello World</p>
            </body>
            </html>
        options:
          $ref: '#/components/schemas/PdfPrintOptions'
    Markdown2PdfRequest:
      type: object
      required:
        - data
      properties:
        data:
          type: string
          example: |
            # Hello World
        options:
          $ref: '#/components/schemas/PdfPrintOptions'
    IsReadyCondition:
      type: object
      required:
        - expression
        - maxTries
        - delayInMilliSeconds
      properties:
        expression:
          type: string
        maxTries:
          type: integer
          minimum: 1
          example: 10
        delayInMilliSeconds:
          type: integer
          minimum: 0
          example: 1000
    PdfPrintOptions:
      type: object
      properties:
        landscape:
          description: |
            Paper orientation. Defaults to false.
          type: boolean
          example: false
        displayHeaderFooter:
          description: |
            Display header and footer. Defaults to false.
          type: boolean
          example: false
        printBackground:
          description: |
            Print background graphics. Defaults to false.
          type: boolean
          example: false
        scale:
          description: |
            Scale of the webpage rendering. Defaults to 1.
          type: number
          format: double
          example: 1
        paperWidth:
          description: |
            Paper width in inches. Defaults to 8.5 inches.
          type: number
          format: double
          example: 8.5
        paperHeight:
          description: |
            Paper height in inches. Defaults to 11 inches.
          type: number
          format: double
          example: 11
        marginTop:
          description: |
            Top margin in inches. Defaults to 1cm (~0.4 inches).
          type: number
          format: double
          example: 0.4
        marginBottom:
          description: |
            Bottom margin in inches. Defaults to 1cm (~0.4 inches).
          type: number
          format: double
          example: 0.4
        marginLeft:
          description: |
            Left margin in inches. Defaults to 1cm (~0.4 inches).
          type: number
          format: double
          example: 0.4
        marginRight:
          description: |
            Right margin in inches. Defaults to 1cm (~0.4 inches).
          type: number
          format: double
          example: 0.4
        pageRanges:
          description: |
            Paper ranges to print, one based, e.g., '1-5, 8, 11-13'. Pages are
            printed in the document order, not in the order specified, and no
            more than once.
            Defaults to empty string, which implies the entire document is printed.
            The page numbers are quietly capped to actual page count of the
            document, and ranges beyond the end of the document are ignored.
            If this results in no pages to print, an error is reported.
            It is an error to specify a range with start greater than end.
          type: string
          nullable: true
          example: null
        headerTemplate:
          description: |
            HTML template for the print header. Should be valid HTML markup with following
            classes used to inject printing values into them:
            - `date`: formatted print date
            - `title`: document title
            - `url`: document location
            - `pageNumber`: current page number
            - `totalPages`: total pages in the document
            
            For example, `<span class=title></span>` would generate span containing the title.
          type: string
          nullable: true
          example: null
        footerTemplate:
          description: |
            HTML template for the print footer. Should use the same format as the `headerTemplate`.
          type: string
          nullable: true
          example: null
        preferCSSPageSize:
          description: |
            Whether or not to prefer page size as defined by css. Defaults to false,
            in which case the content will be scaled to fit the paper size.
          type: boolean
          example: false
        generateTaggedPDF:
          description: |
            Whether or not to generate tagged (accessible) PDF. Defaults to embedder choice.
          type: boolean
          example: false
        generateDocumentOutline:
          description: |
            Whether or not to embed the document outline into the PDF.
          type: boolean
          example: false
    TemplateInvoiceBaseDin5008:
      type: object
      required:
        - type
        - receiver
        - sender
        - details
        - itemHeader
        - items
        - summary
        - footer
      properties:
        type:
          type: string
          enum:
            - A
            - B
          example: 'A'
        sendBackAddress:
          type: string
          example: 'Firma GmbH | Musterstraße 1 | 12345 Musterstadt'
        receiverInfo:
          type: array
          items:
            type: string
          example: []
        receiver:
          type: array
          items:
            type: string
          example:
            - 'Kundenname'
            - 'Firmenadresse 123'
            - '98765 Kundenstadt'
        sender:
          type: array
          items:
            type: string
          example:
            - 'Firma GmbH'
            - 'Musterstraße 1'
            - '12345 Musterstadt'
            - 'Umsatzsteuer-ID: DE123456789'
            - 'Handelsregister: HRB 12345'
        subject:
          type: string
          example: "Rechnung"
        details:
          type: array
          items:
            type: object
            required:
              - title
              - value
            properties:
              title:
                type: string
              value:
                type: string
          example:
            - title: 'Rechnungsnummer'
              value: '2024-001'
            - title: 'Rechnungsdatum'
              value: '10. September 2024'
            - title: 'Fälligkeitsdatum'
              value: '24. September 2024'
            - title: 'Leistungsdatum'
              value: '10. September 2024'
        itemHeader:
          $ref: "#/components/schemas/TemplateInvoiceBaseDin5008Row"
          example:
            description: 'Beschreibung'
            quantity: 'Menge'
            unitPrice: 'Einzelpreis'
            total: 'Gesamt'
        items:
          type: array
          items:
            $ref: "#/components/schemas/TemplateInvoiceBaseDin5008Row"
          example:
            - description: 'Product A'
              quantity: '1'
              unitPrice: '100,00 €'
              total: '100,00 €'
            - description: 'Product B'
              quantity: '2'
              unitPrice: '50,00 €'
              total: '100,00 €'
        summary:
          type: array
          items:
            type: object
            required:
              - title
              - value
              - bold
            properties:
              title:
                type: string
              value:
                type: string
              bold:
                type: boolean
                default: false
          example:
            - title: 'Zwischensumme'
              value: '200,00 €'
              bold: false
            - title: 'Umsatzsteuer (19%)'
              value: '39,00 €'
              bold: false
            - title: 'Gesamtbetrag'
              value: '239,00 €'
              bold: true
        footer:
          type: array
          items:
            type: string
          example:
            - 'Vielen Dank für Ihr Vertrauen in unser Unternehmen.'
            - 'Zahlbar innerhalb von 14 Tagen auf folgendes Konto:'
            - 'Bankverbindung: IBAN: DE12345678901234567890 | BIC: ABCDDEFFXXX'
    TemplateInvoiceBaseDin5008Row:
      type: object
      required:
        - description
        - quantity
        - unitPrice
        - total
      properties:
        description:
          type: string
        quantity:
          type: string
        unitPrice:
          type: string
        total:
          type: string
    ErrorResponse:
      type: object
      required:
        - status
        - error
        - message
      properties:
        status:
          type: integer
        error:
          type: string
        message:
          type: string